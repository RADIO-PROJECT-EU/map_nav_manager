<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Mapping</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    
    <script type="text/javascript" src="js/global_config.js"></script>
    <script type="text/javascript" src="js/three.js"></script>
	<script type="text/javascript" src="js/ColladaLoader.js"></script>
	<script type="text/javascript" src="js/STLLoader.js"></script>
	<script type="text/javascript" src="js/ColladaLoader2.js"></script>
	<script type="text/javascript" src="js/eventemitter2.min.js"></script>
	<script type="text/javascript" src="js/easeljs.min.js"></script>
	<script type="text/javascript" src="js/ros3d.js"></script>
	<script type="text/javascript" src="js/nav2d.js"></script>
	<script type="text/javascript" src="js/roslib.js"></script>
	<script type="text/javascript" src="js/ros2d.js"></script>
	
	<script type="text/javascript" src="js/mapping.js"></script>
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="page-header">
		<div class="logo">
				<a href="http://www.robotnik.eu/"><img width="200" src="images/robotnik.png"></a>
		</div>
	</div>
    
	<div class="column">
		<div class="col-lg-9 col-md-9">
			<div class="panel panel-default">
				<div class="panel-heading">3D Map Visualization</div>
				<div id="occupancygrid" class="panel-body"></div>
			</div>
		</div>
	</div>
	<div class="column">	
		<div class="col-lg-3 col-md-3">
			
			<div class="panel panel-default">
				<div class="panel-heading">Control Panel</div>
					<div class="panel-body">
						 <table id="button_table" class="table">
                                <tbody>
                                    <tr>
                                        <td>
                                        	<button type="button" class="btn btn-success btn-lg" width="" alt="" align="middle" onClick="startMapping()">
  												<span class="glyphicon glyphicon-play" aria-hidden="true"></span> <br>Start mapping	
											</button>
										</td>
										<td>
                                        	<button type="button" class="btn btn-danger btn-lg" width="" alt="" align="middle" onClick="stopMapping()">
  												<span class="glyphicon glyphicon-stop" aria-hidden="true"></span> <br>Stop mapping	
											</button>
                                        </td>
										
                                    </tr>	
                                    <tr>
                                    	 <td>
                                    	 	<label for="text">Map name: </label>
                                    	 	<input type="text" id="filename"/>
                                    	 </td>
                                    	 <td>
                                    	 	<button type="button" class="btn btn-warning btn-lg" width="" alt="" align="middle" onClick="saveMap()">
  												<span class="glyphicon glyphicon-save" aria-hidden="true"></span> <br>Save map	
											</button>
                                    	 </td>
                                    </tr>
									<tr>
                                        <td>
                                        	<button type="button" class="btn btn-success btn-lg" width="" alt="" align="middle" onClick="startNavigation()">
  												<span class="glyphicon glyphicon-play" aria-hidden="true"></span> <br>Start navigation	
											</button>
										</td>
										<td>
                                        	<button type="button" class="btn btn-danger btn-lg" width="" alt="" align="middle" onClick="stopNavigation()">
  												<span class="glyphicon glyphicon-stop" aria-hidden="true"></span> <br>Stop navigation	
											</button>
                                        </td>
										
                                    </tr>	
                                    <tr>
                                        <td>
                                        	<button type="button" class="btn btn-primary btn-lg" width="100" alt="" align="middle" onClick="goIndex()">
  												<span class="glyphicon glyphicon-home" aria-hidden="true"></span> <br>Home
											</button>
                                        	<!--button type="button" class="btn btn-primary btn-lg" width="100" alt="" align="middle" onClick="goNavigation()">
  												<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> <br>Navigation	
											</button-->
                                        </td>
                                    </tr>	
                                    </tbody>
                            </table>
					</div>
					<div class="panel-heading">Status Panel</div>
					<div class="panel-body">
						 <table id="button_table" class="table">
                                <tbody>
                                    <tr>
                                        <td>
                                        	<div id="mapping_status">Mapping</div>
										</td>
										<td>
                                        	<div id="navigation_status">Navigation</div>
                                        </td>
										
                                    </tr>	
                                    <tr>
                                        <td>
                                        	<div id="localization_status">Localization</div>
										</td>
										<td>
                                        	<div id="map_server_status">Map Server</div>
                                        </td>
										
                                    </tr>
                                   
                                    </tbody>
                            </table>
					</div>
				</div>
				</div>													
			</div>
		</div>

	</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/three.js"></script>
	<script type="text/javascript" src="js/ColladaLoader.js"></script>
	<script type="text/javascript" src="js/STLLoader.js"></script>
	<script type="text/javascript" src="js/ColladaLoader2.js"></script>
	<script type="text/javascript" src="js/eventemitter2.min.js"></script>
	<script type="text/javascript" src="js/easeljs.min.js"></script>
	<script type="text/javascript" src="js/ros3d.js"></script>
	<script type="text/javascript" src="js/nav2d.js"></script>
	<script type="text/javascript" src="js/roslib.js"></script>
	<script type="text/javascript" src="js/ros2d.js"></script>
	
	<script type="text/javascript" src="js/mapping.js"></script>
    
  </body>
</html>
